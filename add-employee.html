<div class="modal fade" id="AddEmployee" tabindex="-1" aria-labelledby="AddEmployeeLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AddEmployeeLabel">
                    Add Employee
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'employee:add' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="ec_number" class="form-label"> EC Number </label>
                        <input type="text" class="form-control" name="ec_number" />
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label"> First Names </label>
                        <input type="text" class="form-control" name="first_name" />
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label"> Last Name </label>
                        <input type="text" class="form-control" name="last_name" />
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label"> Contact Details </label>
                        <input type="text" class="form-control" name="phone_number" />
                    </div>
                    <button type="submit" class="btn btn-outline-dark">
                        Save changes
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
